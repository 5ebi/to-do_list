<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sebi's To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main class="container">
      <h1>Welcome to Sebi's To-Do List</h1>
      <p>Enter a <strong>task</strong> below and add it to your To-Do List.</p>

      <form class="row" id="todo-form">
        <input
          type="text"
          id="todo-input"
          placeholder="Enter a new task..."
          required
        />
        <button type="submit">Add Task</button>
      </form>

      <div class="todos-container">
        <h2>My Tasks</h2>
        <ul id="todo-list"></ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
